name: portfolio
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  animated_text_kit: ^4.2.3
  simple_gradient_text: ^1.3.0
  url_launcher: ^6.3.1
  flutter_animate: ^4.5.2
  card_swiper: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/profile.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo_profile.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

flutter:
  assets:
    - assets/images/profile.JPG
    - assets/images/logo_profile.png
    - assets/flutter/
    - assets/python/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/PoppinsHeading.ttf
          weight: 700
        - asset: fonts/PoppinsSubheading.ttf
          weight: 600
        - asset: fonts/PoppinsLight.ttf
          weight: 300

  uses-material-design: true
